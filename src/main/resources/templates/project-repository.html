<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project repository</title>
    <link rel="stylesheet" href="/project-repository.css">
</head>
<body>
<h1>Project repository</h1>
<a th:href="@{/dashboard}">Back to dashboard</a>
<table>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>DESCRIPTION</td>
        <td>CREATED DATE</td>
        <td>ACTION</td>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.name}"></td>
        <td th:text="${project.description}"></td>
        <td th:text="${project.createdDate}"></td>
        <td><a th:href="@{/project-repository/users/{id}(id=${project.getId()})}">Check users</a></td>
    </tr>
</table>
</body>
</html>
