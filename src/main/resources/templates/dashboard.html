<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div th:if="${#authentication.principal.role == 'ADMIN'}">
  <h2>Список всех пользователей:</h2>
  <ul>
    <li th:each="user : ${users}" th:text="${user.username}"></li>
  </ul>
</div>

<div th:if="${#authentication.principal.role == 'USER'}">
  <h2>Ваши проекты:</h2>
  <ul>
    <li th:each="project : ${projects}" th:text="${project.name}"></li>
  </ul>
</div>
</body>
</html>
